<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h4 style="text-align: center;" class="text-primary">E-Learning Universitas Muhammadiyah Sumatera Utara (UMSU)
        </h4>
        <hr>
        <p id="berhasil"></p>
        <div class="form-group mt-4">
          <input type="text" class="form-control" placeholder="Username" id="username">
          <p id="lihat_username" class="peringatan"></p>
        </div>
        <div class="form-group mt-4">
          <input type="password" class="form-control" placeholder="Password" id="password">
          <p id="lihat_password" class="peringatan"></p>
        </div>
        <div class="form-group mt-4">
          <button class="btn btn-primary" style="width: 100%;" id="login">Log in</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    $("#login").click(function () {
      var username = $("#username").val()
      var password = $("#password").val()
      if (username == "") {
        $("#lihat_username").text("Username masih kosong!")
      } else {
        $("#lihat_username").text("")
      }
      if (password == "") {
        $("#lihat_password").text("Password masih kosong!")
      } else {
        $("#lihat_password").text("")
      }
      if (username != "" && password != "") {
        $("#berhasil").html(`
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Successfully!</strong> Berhasil Login.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        `)
      }
    })
  </script>

</body>

</html>
